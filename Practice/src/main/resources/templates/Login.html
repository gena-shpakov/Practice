<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логін Адміністратора</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-form">
    <h1>Логін Адміністратора</h1>
    <form action="/admin/login" method="POST">
        <label for="username">Логін:</label>
        <input type="text" id="username" name="username" placeholder="Введіть ваш логін" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введіть ваш пароль" required>

        <button type="submit">Увійти</button>
    </form>
    <p>Ласкаво просимо до адміністративної панелі фото студії</p>
</div>

</body>
</html>
